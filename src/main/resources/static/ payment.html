<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오페이 결제 테스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .payment-section { margin: 2rem 0; padding: 2rem; border: 1px solid #ddd; border-radius: 8px; }
        .history-item { padding: 1rem; margin: 0.5rem 0; background: #f8f9fa; border-radius: 4px; }
    </style>
</head>
<body>
<div class="container mt-5">
    <!-- 결제 요청 섹션 -->
    <div class="payment-section">
        <h3>결제 요청</h3>
        <form id="paymentForm" class="mb-4">
            <div class="mb-3">
                <label class="form-label">결제 금액</label>
                <input type="number" class="form-control" id="amount" required>
            </div>
            <div class="mb-3">
                <label class="form-label">이메일</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <button type="submit" class="btn btn-primary">결제 요청</button>
        </form>
    </div>

    <!-- 결제 검증 섹션 -->
    <div class="payment-section">
        <h3>결제 검증</h3>
        <form id="verifyForm" class="mb-4">
            <div class="mb-3">
                <label class="form-label">IMP UID</label>
                <input type="text" class="form-control" id="impUid" required>
            </div>
            <button type="submit" class="btn btn-warning">결제 검증</button>
        </form>
    </div>

    <!-- 결제 내역 조회 -->
    <div class="payment-section">
        <h3>결제 내역</h3>
        <button onclick="loadPaymentHistory()" class="btn btn-secondary mb-3">내역 새로고침</button>
        <div id="paymentHistory" class="history-list"></div>
    </div>
</div>

<script>
    // JWT 토큰 관리
    const token = localStorage.getItem('jwtToken');

    // 인증된 API 요청 함수
    async function fetchWithAuth(url, options = {}) {
        options.headers = {
            ...options.headers,
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
        };
        return fetch(url, options);
    }

    // 결제 요청 처리
    document.getElementById('paymentForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const paymentData = {
            amount: document.getElementById('amount').value,
            buyerEmail: document.getElementById('email').value
        };

        try {
            const response = await fetchWithAuth('http://localhost:8080/api/payments', {
                method: 'POST',
                body: JSON.stringify(paymentData)
            });

            if (!response.ok) {
                throw new Error('결제 요청 실패');
            }

            const result = await response.json();
            alert(`결제 요청 성공! Merchant UID: ${result.merchantUid}`);
        } catch (error) {
            alert('결제 요청 실패: ' + error.message);
        }
    });

    // 결제 검증 처리
    document.getElementById('verifyForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const impUid = document.getElementById('impUid').value;

        try {
            const response = await fetchWithAuth(`http://localhost:8080/api/payments/${impUid}/verify`, {
                method: 'POST'
            });

            if (!response.ok) {
                throw new Error('결제 검증 실패');
            }

            alert('결제 검증 성공!');
        } catch (error) {
            alert('검증 요청 실패: ' + error.message);
        }
    });

    // 결제 내역 조회
    async function loadPaymentHistory() {
        try {
            const response = await fetchWithAuth('http://localhost:8080/api/payments/history');

            if (!response.ok) {
                throw new Error('내역 조회 실패');
            }

            const payments = await response.json();

            const historyContainer = document.getElementById('paymentHistory');
            historyContainer.innerHTML = payments.map(payment => `
                <div class="history-item">
                    <p>결제번호: ${payment.impUid}</p>
                    <p>금액: ${payment.amount}원</p>
                    <p>상태: ${payment.status}</p>
                    <p>일시: ${new Date(payment.paidAt).toLocaleString()}</p>
                </div>
            `).join('');
        } catch (error) {
            alert('내역 조회 실패: ' + error.message);
        }
    }

    // 토큰 만료 시 재발급 로직
    async function refreshToken() {
        const refreshToken = localStorage.getItem('refreshToken');
        try {
            const response = await fetch('http://localhost:8080/api/auth/refresh', {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${refreshToken}` }
            });

            if (!response.ok) {
                throw new Error('토큰 갱신 실패');
            }

            const { newToken } = await response.json();
            localStorage.setItem('jwtToken', newToken);
            return newToken;
        } catch (error) {
            console.error('토큰 갱신 실패:', error);
            // 로그인 페이지로 리다이렉트 또는 다른 처리
        }
    }

    // 응답 인터셉터
    async function handleResponse(response) {
        if (response.status === 401) {
            const newToken = await refreshToken();
            if (newToken) {
                // 원래 요청 재시도
                const originalRequest = response.url;
                return fetchWithAuth(originalRequest, {
                    method: response.method,
                    body: response.body
                });
            }
        }
        return response;
    }
</script>
</body>
</html>
